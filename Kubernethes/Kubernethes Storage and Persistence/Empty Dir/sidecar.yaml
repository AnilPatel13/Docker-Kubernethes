apiVersion: v1
kind: Pod
metadata:
  name: empty-dir
  labels:
    name: empty-dir
spec:
  containers:
  - name: empty-dir-writer
    image: busybox:1.36.1
    command:
      - 'sh'
      - '-c'
      - 'sleep 3600'
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    volumeMounts:
      - name: temporary-storage
        mountPath: /usr/share/temp
  # side car container
  - name: empty-dir-reader
    image: busybox:1.36.1
    command:
      - 'sh'
      - '-c'
      - 'sleep 3600'
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    volumeMounts:
      - name: temporary-storage
        mountPath: /temp
        readOnly: true 
  volumes:
    - name: temporary-storage
      emptyDir: {}
        # sizeLimit: 256Mi
        # medium: Memory

