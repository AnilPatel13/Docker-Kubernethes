apiVersion: v1
kind: Pod
metadata:
  name: traffic-generator
  labels:
    name: traffic-generator
spec:
  containers:
  - name: traffic-generator
    image: anil1318/traffic-gen:1.0.0
    args:
      - 'color-svc/api?colorkey=primary'
      - '0.5'
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
